<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Stats Card Preview Component challenge from frontendmentor.io ."
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Stats | Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="stat-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-numbers">
            <div class="company">
              <h5>10k&#43;</h5>
              <p>companies</p>
            </div>
            <div class="templates">
              <h5>314</h5>
              <p>templates</p>
            </div>
            <div class="queries">
              <h5>12m&#43;</h5>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="img-stats">
          <img src="./images/image-header-desktop.jpg" />
        </div>
      </div>
    </main>
  </body>
</html>
